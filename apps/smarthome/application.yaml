apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smarthome
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/guylavian/smarthome.git
    targetRevision: HEAD
    path: base/smarthome
  destination:
    server: https://kubernetes.default.svc
    namespace: smarthome
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
