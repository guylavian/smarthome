# Kube-Prometheus-Stack Helm Values
# This deploys Prometheus, Grafana, AlertManager, and exporters

# Prometheus Configuration
prometheus:
  prometheusSpec:
    retention: 7d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    # ServiceMonitor selector - monitor all services with prometheus label
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    # Add additional scrape configs for smart home services
    additionalScrapeConfigs:
      - job_name: 'mosquitto-exporter'
        static_configs:
          - targets: ['mosquitto-exporter.smarthome.svc:9234']
        metrics_path: /metrics
      - job_name: 'home-assistant'
        static_configs:
          - targets: ['homeassistant.smarthome.svc:8123']
        metrics_path: /api/prometheus

# Grafana Configuration
grafana:
  enabled: true
  adminPassword: admin  # Change this in production!
  persistence:
    enabled: true
    size: 5Gi
  # Grafana datasources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki.monitoring.svc:3100
          access: proxy
  # Default dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  # Service configuration
  service:
    type: ClusterIP
    port: 80

# AlertManager Configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'null'
      routes:
        - match:
            alertname: Watchdog
          receiver: 'null'
    receivers:
      - name: 'null'
    # Add more receivers here (email, slack, etc.)
    # Example:
    # - name: 'slack'
    #   slack_configs:
    #     - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #       channel: '#alerts'

# Node Exporter - collects hardware and OS metrics
nodeExporter:
  enabled: true

# Kube State Metrics - collects Kubernetes object metrics
kubeStateMetrics:
  enabled: true

# Default rules for monitoring
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Usually not needed in managed K8s
    kubeApiserver: true
    kubeControllerManager: false
    kubeScheduler: false
    kubeProxy: false
    kubelet: true
    kubernetesResources: true
    kubernetesSystem: true
    node: true
    prometheus: true
