apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: smarthome
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: smarthome-ca-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
  - hosts:
    - homeassistant.local
    secretName: homeassistant-tls
  rules:
  - host: homeassistant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homeassistant
            port:
              number: 8123
