apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mosquitto-allow-smarthome
  namespace: smarthome
spec:
  podSelector:
    matchLabels:
      app: mosquitto
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: smarthome
      ports:
        - port: 1883
        - port: 8883
