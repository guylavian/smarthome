apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodered
  namespace: smarthome
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: nodered.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodered
            port:
              number: 1880
